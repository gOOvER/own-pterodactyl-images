name: build bots

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - bots/**

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: read
  packages: write

jobs:
  # First build and test AMD64 only for faster feedback
  build-amd64:
    name: "bot:${{ matrix.tag }} (amd64)"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.tag }}-amd64
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        tag:
          - athenabot
          - bastion
          - championbots
          - nodemongo
          - parkertron
          - sogebot

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Compute lowercase owner
        id: vars
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test AMD64
        uses: docker/build-push-action@v6
        with:
          context: ./bots/${{ matrix.tag }}
          file: ./bots/${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha,scope=bots-${{ matrix.tag }}-amd64
          cache-to: type=gha,scope=bots-${{ matrix.tag }}-amd64,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/bot:${{ matrix.tag }}-amd64
            ghcr.io/${{ steps.vars.outputs.owner }}/bot:${{ matrix.tag }}-${{ github.sha }}-amd64
        timeout-minutes: 25

  # Then build multi-platform if AMD64 succeeds
  build-multiplatform:
    name: "bot:${{ matrix.tag }} (multi-platform)"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-amd64
    if: success()
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.tag }}-multi
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        tag:
          - athenabot
          - bastion
          - championbots
          - nodemongo
          - parkertron
          - sogebot

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Compute lowercase owner
        id: vars
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform
        uses: docker/build-push-action@v6
        with:
          context: ./bots/${{ matrix.tag }}
          file: ./bots/${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=gha,scope=bots-${{ matrix.tag }}-amd64
            type=gha,scope=bots-${{ matrix.tag }}-multi
          cache-to: type=gha,scope=bots-${{ matrix.tag }}-multi,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/bot:${{ matrix.tag }}
            ghcr.io/${{ steps.vars.outputs.owner }}/bot:${{ matrix.tag }}-${{ github.sha }}
        timeout-minutes: 45
