name: build games

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - games/**

permissions:
  contents: read
  packages: write

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  push:
    name: "games:${{ matrix.game }}"
    runs-on: ubuntu-22.04
    concurrency:
      group: games-build-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        game:
          - aloft
          - aloft-proton
          - arma3
          - interstellarrift
          - mtsa
          - quakeliveqlx
          - screeps
          - staxel
          - thefront
          - wurm

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          buildkitd-flags: --debug
          cleanup: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase owner
        id: owner
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push image (with build cache)
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./games/${{ matrix.game }}
          file: ./games/${{ matrix.game }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/games:${{ matrix.game }}
            ghcr.io/${{ steps.owner.outputs.owner }}/games:${{ matrix.game }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # (progress option removed â€” not supported by this action version)
        # Timeout safeguard for the step
        timeout-minutes: 60
