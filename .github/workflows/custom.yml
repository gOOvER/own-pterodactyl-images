name: build custom-images

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - custom/**      

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  push:
    name: "custom:${{ matrix.oses }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        oses:
          - node16132
          - rustserverredirect
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/build-push-action@v6
        with:
          context: ./custom/${{ matrix.oses }}
          file: ./custom/${{ matrix.oses }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/goover/custom:${{ matrix.oses }}
          cache-from: type=registry,ref=ghcr.io/goover/custom:${{ matrix.distro }}
          cache-to: type=registry,mode=max,ref=ghcr.io/goover/custom:${{ matrix.distro }}